<!doctype html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Pie Chart</title>
    <script src="designchart.js"></script>
    <script src="data.json"></script>
</head>

<body>
    <h1>Gr치fica de pastel</h1>
    <canvas id="chart-area"></canvas>
    <hr/>
    <h1>Gr치fica de barras</h1>
    <canvas id="chart-bar"></canvas>
    <hr/>
    <h1>Gr치fica de procesos</h1>
    <div id="canvasProcess"></div>
    <hr/>
    <h1>Gr치fica de flujo</h1>
    <div id="canvasFlow"></div>
    <hr/>
	<script>
        new PieChart("chart-area","titulo",["Hombre","Mujer"],[{"data": [5,6],"backgroundColor": ["rgb(255, 99, 132)","rgb(255, 159, 64)"],"label": "Dataset 1"}]);
        new BarChart('chart-bar',"titulo",["Hombre","Mujer"],[{"data": [5,6],"backgroundColor": ["rgb(255, 99, 132)","rgb(255, 159, 64)"],"label": "Dataset 1"}]);

        var descripcionProceso="st=>start: Inicio\n"+
                               "e=>end: Final\n"+
                               "op1=>operation: Operacion|past\n"+
                               "op2=>operation: Material|current\n"+
                               "sub1=>subroutine: Subrutina|invalid\n"+
                               "cond=>condition: Si o No?|approved:\n"+
                               "c2=>condition: Buena idea|rejected\n"+
                               "io=>inputoutput: Atrapar algo...|request\n"+
                               "para=>parallel: Tarea paralela\n"+
                               "st->op1(right)->cond\n"+
                               "cond(yes, right)->c2\n"+
                               "cond(no)->para\n"+
                               "c2(true)->io->e\n"+
                               "c2(false)->e\n"+
                               "para(path1, bottom)";

        new ProcessChart("canvasProcess", descripcionProceso);

        var descripcionFlujo='st=>start: Inicio\n'+
                             'e=>end: Final:\n'+
                             'op1=>operation: Operacion|past\n'+
                             'op2=>operation: Material|current\n'+
                             'sub1=>subroutine: Subrutina|invalid\n'+
                             'cond=>condition: Si\n'+
                             'or No?|approved:\n'+
                             'c2=>condition: Buena idea|rejected\n'+
                             'io=>inputoutput: Atrapar algo...|request\n'+
                             'para=>parallel: Tarea paralela\n'+
                             'st->op1(right)->cond\n'+
                             'cond(yes, right)->c2\n'+
                             'cond(no)->para\n'+
                             'c2(true)->io->e\n'+
                             'c2(false)->e\n'+
                             'para(path1, bottom)->sub1(left)->op1\n'+
                             'para(path2, right)->op2->e\n'+
                             'st@>op1({"stroke":"Red"})@>cond({"stroke":"Red","stroke-width":6,"arrow-end":"classic-wide-long"})@>c2({"stroke":"Red"})@>op2({"stroke":"Red"})@>e({"stroke":"Red"})';
        new FlowChart("canvasFlow", descripcionFlujo);
    </script>
</body>

</html>
